<!-- the onfocus on the fieldset brings the first editable element into the object inspector -->
<fieldset data-onfocus="magic.inspect('#KISS_LOGO');">

	<legend>Header</legend>

	<div>
	<label>Company logo</label>
	<button onClick="magic.inspect('#KISS_LOGO'); magic.medialib('#KISS_LOGO');"  data-target='#KISS_LOGO'>Select Logo</button>
	</div>

	<div>
	<label>Header image</label>
	<button onClick="magic.inspect('#KISS_HEADER_PIC'); magic.medialib('#KISS_HEADER_PIC');" data-target='#KISS_HEADER_PIC'>Select Image</button>
	</div>

	<div>
	<label>Theme</label>
	<select onChange="
	var themes =  new Array('spring','sunnyfield','winter','winter2','spooky','spooky2','summer','summer2','school','fall','fall2');
	themes.forEach(function(theme){
		magic.inspect('h1').removeClass(theme+'_h1');
		magic.inspect('h2').removeClass(theme+'_h2');
		magic.inspect('.container').removeClass(theme+'_container');
		magic.inspect('.contentContainer').removeClass(theme+'_contentContainer');
		});
	if ($(this).val() != '') {
		// magic.modify('h1','replace',{ 'html':$('#'+$(this).val()).html() });
		// alert( $(this).val() );
		var theme = $(this).val();
		magic.inspect('h1').addClass(theme+'_h1');
		magic.inspect('h2').addClass(theme+'_h2');
		magic.inspect('.container').addClass(theme+'_container');
		magic.inspect('.contentContainer').addClass(theme+'_contentContainer');
		magic.inspect('#KISS_HEADER_PIC').attr('src',theme+'.jpg');
		}
		">
		<option value="spring">spring</option>
		<option value="sunnyfield">sunnyfield</option>
		<option value="winter">winter</option>
		<option value="winter2">winter2</option>
		<option value="spooky">spooky</option>
		<option value="spooky2">spooky2</option>
		<option value="summer">summer</option>
		<option value="summer2">summer2</option>
		<option value="school">school</option>
		<option value="fall">fall</option>
		<option value="fall2">fall2</option>
	</select>		
	</div>

<!--
note that pagination or any other advanced javascript should not be used in an email based campaign, email readers don't support JS.
supported prodlist data-bind vars:  withReviews:1; withInventory:1; withVariations:1;

SANITY -> do NOT use a data-object on an element that is not dynamically generated at the time the campaign is sent.
-->
<div class='displayNone'>

<ul id='wizardProdlistTemplate' data-bind="var: prodlist(@products); format: productList; useChildAsTemplate:true; extension: store_prodlist; hide_summary:true; hide_pagination:true; isWizard:true;" class='clearfix productList'>
	<li data-wizard-object='PRODUCT'>
	<div data-bind='var:product(pid);format:assignAttribute; attribute:data-pid;' class='pointer'>
		<div class='prodThumbContainer'>
		<img src='blank.gif' class='prodThumb' alt='' data-bind='var: product(zoovy:prod_image1); bgcolor:efe6d1; format:imageURL;' width='150' height='150' />
		</div>

		<div class='prodName' data-bind='var: product(zoovy:prod_name); format:text;'></div>
		<div class='prodPrice' data-bind='var: product(zoovy:base_price); format:money; currencySign: $;  hideZero:true; className:price; pretext: Our Price: ;'></div>

	</div>
	</li>
</ul>

</div>
