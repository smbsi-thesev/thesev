<!-- the onfocus on the fieldset brings the first editable element into the object inspector -->
<fieldset data-onfocus="magic.inspect('#KISS_URL_LOGO');">

	</div>
	<div>
	<label>Company logo</label>
	<button onClick="magic.inspect('#KISS_LOGO'); magic.medialib('#KISS_LOGO');"  data-target='#KISS_LOGO'>Select Logo</button>

	<div>

	</div>
	<div>

	<button onClick="magic.inspect('#KISS_HEADER_EMAIL'); magic.medialib('#KISS_HEADER_EMAIL');" data-target='#KISS_HEADER_EMAIL'>Select Image</button>

	<div>

<fieldset data-onfocus="(function(){
	magic.inspect('#KISS_URL_BANNER1');
	$('#WIZ_URL_BANNER1').trigger('keyup');
	return(true);
	})()">
	
	<legend>Section 1: Banners</legend>
	
	<div>
	<label>Left banner url</label>
	<input type='url' name='url_banner1' value='' id='WIZ_URL_BANNER1' data-target='#KISS_URL_BANNER1' onkeyup="$(this).val() ? magic.inspect('#KISS_URL_BANNER1').show().attr('href',$(this).val()) : magic.inspect('#KISS_URL_BANNER1').hide().attr('href','#');" />
	</div>
	
	<div>
	<label>Left banner image</label>
	<button onClick="magic.inspect('#KISS_BANNER1'); magic.medialib('#KISS_BANNER1');" data-target='#KISS_BANNER1'>Select Banner</button>
	</div>

	<div>
	<label>Right banner text:</label>
	<div><textarea  data-target='#KISS_SECTION1_TEXTBLOB1' onKeyUp="magic.modify('#KISS_SECTION1_TEXTBLOB1','replace',{'html':$(this).val()});" id="WIZ_SECTION1_TEXTBLOB1" placeholder='Text block (to right of left banner)'></textarea></div>
	</div>

	
</fieldset>




<fieldset data-onfocus="magic.inspect('#KISS_SECTION2_HEADER');">
	
	<legend>Section 2: Content</legend>
	
	<div><input type='text' data-target='#KISS_SECTION2_HEADER' onKeyUp="magic.modify('#KISS_SECTION2_HEADER','replace',{'html':$(this).val()});" id="WIZ_SECTION2_HEADER" placeholder='Section Header' /></div>
	
	
	<div>
	<label>Product list</label>
	<button data-target='#KISS_SECTION2_PRODLIST1' onClick="magic.inspect('#KISS_SECTION2_PRODLIST1'); magic.conjureProduct('WIZ_SECTION2_PRODLIST1_SRC');">Select Product</button>

	</div>
	
	<div><textarea data-target='#KISS_SECTION2_TEXTBLOB2' onKeyUp="magic.modify('#KISS_SECTION2_TEXTBLOB2','replace',{'html':$(this).val()});" id="WIZ_SECTION2_TEXTBLOB2" placeholder='Text block (below product list)'></textarea></div>

</fieldset>

<!--
note that pagination or any other advanced javascript should not be used in an email based campaign, email readers don't support JS.
supported prodlist data-bind vars:  withReviews:1; withInventory:1; withVariations:1;

SANITY -> do NOT use a data-object on an element that is not dynamically generated at the time the campaign is sent.
-->
<div class='displayNone'>

<ul id='wizardProdlistTemplate' data-bind="var: prodlist(@products); format: productList; useChildAsTemplate:true; extension: store_prodlist; hide_summary:true; hide_pagination:true; isWizard:true;" class='clearfix productList'>
	<li data-wizard-object='PRODUCT'>
	<div data-bind='var:product(pid);format:assignAttribute; attribute:data-pid;' class='pointer'>
		<div class='prodThumbContainer'>
			<a href='http://www.thesev.com/product/'$(this).parent().parent().attrib("data-pid")'><img src='blank.gif' class='prodThumb' alt='' data-bind='var: product(zoovy:prod_image1); bgcolor:999999; format:imageURL;' width='149' height='149' /></a>
		</div>
		<div class="namePriceCont">
			<div class='prodName' data-bind='var: product(zoovy:prod_name); format:text;'></div>
			<div class='prodPrice' data-bind='var: product(zoovy:base_price); format:money; currencySign: $;  hideZero:true; className:price; pretext: Our Price: ;'></div>
		</div>
	</div>
	</li>
</ul>

</div>
